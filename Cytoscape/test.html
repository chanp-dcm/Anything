<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="./cytoscape.js-master/dist/cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
</body>

<script>
  var cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'a' } },
      { data: { id: 'b' } },
      { data: { id: 'c' } },
      {
        data: {
          id: 'ab',
          source: 'a',
          target: 'b'
        }
      },
      {
        data: {
          id: 'bc',
          source: 'b',
          target: 'c'
        }
      }],
    style: [
      {
          selector: 'node',
          style: {
              shape: 'hexagon',
              'background-color': 'red',
              label: 'data(id)'
          }
    }]
  });
  cy.layout({
      name: 'circle'
  });
</script>

</html>
